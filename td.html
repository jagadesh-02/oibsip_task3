<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>To-Do List</h1>
      <div class="input-group">
        <input type="text" id="newTaskInput" placeholder="Add a new task...">
        <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
      </div>
    </header>
    <main>
      <ul id="taskList"></ul>
      <div class="filter-group">
        <button id="allTasksBtn" class="active">All Tasks</button>
        <button id="activeTasksBtn">Active</button>
        <button id="completedTasksBtn">Completed</button>
        <button id="clearTasksBtn">Clear Completed</button>
      </div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/5c5b3fa7e5.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
